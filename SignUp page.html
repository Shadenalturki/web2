<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        form {
            display: none;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            margin-bottom: 10px;
            padding: 5px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Sign Up</h1>

    <label>
        <input type="radio" name="userType" value="designer" onclick="showForm()"> Designer
    </label>

    <label>
        <input type="radio" name="userType" value="client" onclick="showForm()"> Client
    </label>

    <form id="designerForm">
        <fieldset>
            <legend> Designer Sign up Form  </legend> 
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <label for="brandName">Brand Name:</label>
        <input type="text" id="brandName" required>

        <label for="logo">Logo:</label>
        <input type="file" id="logo" accept="image/*" required>

        <label>Speciality in Interior Design Categories:</label>
        <label for="modern">Modern</label>

        <input type="checkbox" id="modern" name="speciality" value="Modern">
        <label for="country">Country</label>

        <input type="checkbox" id="country" name="speciality" value="Country">
        <label for="coastal">Coastal</label>

        <input type="checkbox" id="coastal" name="speciality" value="Coastal">

        <label for="coastal">Bohemian</label>
        <input type="checkbox" id="coastal" name="speciality" value="Bohemian">

        <label for="coastal">Minimalist</label>
        <input type="checkbox" id="coastal" name="speciality" value="Minimalist">
    </fieldset>
<br>
        <button type="submit" onclick="submitDesignerForm()">Sign Up as Designer</button>
    </form>


    <form id="clientForm">
        <fieldset>
        <legend> Client Sign up Form  </legend> 
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>
  
</fieldset>
        <br>  
        <button type="submit" onclick="submitClientForm()">Sign Up as Client</button>
    </form>

    <script>
        function showForm() {
            var userType = document.querySelector('input[name="userType"]:checked').value;
            document.getElementById("designerForm").style.display = (userType === "designer") ? "block" : "none";
            document.getElementById("clientForm").style.display = (userType === "client") ? "block" : "none";
        }

        function submitDesignerForm() {
            // عشانredirect to designer's homepage
            alert("Redirecting to designer's homepage...");
        }

        function submitClientForm() {
            //  redirect to client's homepage
            alert("Redirecting to client's homepage...");
        }
    </script>
</body>
</html>
