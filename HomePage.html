<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            color: #673ab7;
            border: 2px solid #673ab7;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        button {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            margin: 10px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #673ab7;
            border: 1px solid #673ab7;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        a {
            text-decoration: none;
            color: #673ab7;
            font-weight: bold;
            margin: 10px;
        }

        a:hover {
            color: #311b92;
        }

        div {
            margin-top: 20px;
        }

        p {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Interior wizard</h1>

    <div>
        <button onclick="window.location.href='LogIn.html'">Login</button>
    </div>

    <p>New user? <a href="SignUp page.html">Sign Up</a></p>
</body>
</html>
